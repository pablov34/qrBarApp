<ion-content no-padding center text-center>
    <ion-title></ion-title>
    <ion-grid class="initgrid">
        <ion-row>
          <ion-col>
            <ion-img width="300" height="300" src="../../assets/imgs/1/001_qr.png"></ion-img>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
           <button ion-button clear large strong style="color: black" (click)="goToLogin()">INGRESO</button>  
            <button ion-button clear large strong style="color: black" (click)="goToRegistro()">REGISTRO</button>  
          </ion-col>
        </ion-row>
        <ion-row>
          <br><br><br><br><br><br><br><br>
        </ion-row>
        <ion-row>
          <ion-col>
          <button ion-button clear ><ion-icon name="logo-facebook" style="color: black"></ion-icon></button>
          <button ion-button clear ><ion-icon name="logo-twitter" style="color: black"></ion-icon></button>
          <button ion-button clear icon-only><ion-icon name="logo-googleplus" style="color: black"></ion-icon></button>
        </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
