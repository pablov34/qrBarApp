<ion-header>
  <page-header [backButtonId] = 1></page-header>
</ion-header>
<ion-content padding center text-center>
    <!-- <ion-title>login</ion-title> -->
    <ion-grid id="container">
            <ion-row>
                <ion-col class="titulo">
                    <h2>Ingreso</h2>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item class="flex-item">
                        <ion-label stacked id="label"><ion-icon name="mail"></ion-icon></ion-label>
                        <ion-input rounded [(ngModel)]="sEmail"  placeholder="EMAIL" id="rounded" type="email" ></ion-input>
                    </ion-item><!-- End Input Mail-->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-item class="flex-item">
                        <ion-label stacked id="label"><ion-icon name="key"></ion-icon></ion-label>
                        <ion-input [(ngModel)]="sPassword" placeholder="CONTRASEÃ‘A" id="rounded" type="password"></ion-input>
                    </ion-item><!-- End Input Password-->
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                 <button outline ion-button class="btnDetail shadow" (click)="login()">INGRESAR</button>   
                </ion-col>
              </ion-row>
            <ion-row>
                <ion-col>
                    <button outline ion-button class="btnDetail shadow" (click)="forgot()">OLVIDE MI CLAVE</button> 
                    <ion-label class="item item-text-wrap" style="color: green; font-weight: bold">{{sMessage}}</ion-label>
                    <ion-label class="item item-text-wrap" style="color: red; font-weight: bold">{{sErrorMessage}}</ion-label>  
                </ion-col>
            </ion-row>
        </ion-grid>  
</ion-content>
